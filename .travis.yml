language: java

sudo: false

jdk:
  - oraclejdk11

install: true

script:
  - mvn verify

after_success:
  - mvn coveralls:report
  - test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && mvn deploy --settings travis/settings.xml

cache:
  directories:
    - ~/.m2

branches:
  only:
    - master
    - /^validatar-[0-9]+\.[0-9]+\.[0-9]+/

env:
  global:
    - secure: 
    - secure: 
